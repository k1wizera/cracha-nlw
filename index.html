<!DOCTYPE html>

<html>
  <head>
    <title>Otávio Faria - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/photokiwi.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Otávio Faria</h1>
        <a href="https://github.com/k1wizera" target="_blank">
          <img
            src="images/github.svg"
            alt="github icon"
            height="48px"
            width="48px"
          />
          @k1wizera</a
        >
        <p>
          An IT student interested in C#, .Net, SQL Server, Javascript, Angular
          and DevOps
        </p>
        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/otafaria/" target="_blank">
              <img
                src="images/linkedin.svg"
                alt="icone linkedin"
                height="48px"
                width="48px"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/otavio.a.faria" target="_blank">
              <img
                src="images/facebook.svg"
                alt="icone facebook"
                height="48px"
                width="48px"
            /></a>
          </li>
          <li class="gmail">
            <a href="mailto:oaugustofaria@gmail.com" target="_blank">
              <img
                src="images/gmail.svg"
                alt="icone gmail"
                height="48px"
                width="48px"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        linkedin: 'in/igor-m-machado',
        facebook: 'Matheus.Groda'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `http://${social}.com/${linksSocialMedia[social]}`
        }
      }
      changeSocialMediaLinks()
    </script>
  </body>
</html>
